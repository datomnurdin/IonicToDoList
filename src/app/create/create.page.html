<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
    <ion-buttons slot="primary">
      <ion-back-button text="Back" icon="" color="tertiary" fill="outline"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
  </ion-item>
  <ion-button expand="block" padding color="tertiary" *ngIf="!id" fill="outline" (click)="createdProcess()">Submit</ion-button>
  <ion-button expand="block" padding color="tertiary" *ngIf="id>=1" fill="outline" (click)="updatedProcess()">Update</ion-button>
</ion-content>
