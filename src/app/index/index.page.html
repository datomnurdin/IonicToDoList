<ion-header>
  <ion-toolbar>
    <ion-title>ToDoList</ion-title>
    <ion-buttons slot="primary" (click)="create()">
      <ion-button color="tertiary" fill="outline">
        New
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let task of tasks">
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="delete(task.taskId)">Delete</ion-item-option>
          </ion-item-options>
      
          <ion-item>
            <ion-label>{{ task.name }}</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="update(task.taskId, task.name, task.description)">Update</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>

</ion-content>
